{% extends 'base.html' %}

{% block title %}Блог{% endblock %}

{% block content %}
<h1>Лента постов</h1>
{% for post in posts %}
<div class="card">
    <div class="card-body">
        <h1>{{ post.title }}</h1>
    <p class="text-muted">Дата: {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
{% endfor %}
</div>
</div>
{% endblock %}
